<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
    	border: 1px solid black;
    	border-collapse: collapse;
    }
    th, td { 
    	padding: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header" align="center">
      <h1>Current Products</h1>
    </div>
    <div id="product-table" align="center">
      <table>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Product</td>
          <td>Price</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
